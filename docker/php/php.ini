[Date]
; Defines the default timezone used by the date functions
; http://php.net/date.timezone
date.timezone = "Asia/Tokyo"

[Core]
; Development Value: On
; Production Value: Off
; http://php.net/display-errors
display_errors = On

; Error reporting level
; Development Value: E_ALL
; Production Value: E_ALL & ~E_DEPRECATED & ~E_STRICT
; http://php.net/error-reporting
error_reporting = E_ALL

; Name of the file where script errors should be logged.
; http://php.net/error-log
error_log = /var/log/php_errors.log

; Log errors to specified file. PHP's default behavior is to leave this value empty.
; http://php.net/log-errors
log_errors = On

; Maximum amount of memory a script may consume
; http://php.net/memory-limit
memory_limit = 512M

; Maximum allowed size for uploaded files.
; http://php.net/upload-max-filesize
upload_max_filesize = 64M

; Maximum size of POST data that PHP will accept.
; http://php.net/post-max-size
post_max_size = 64M

; Maximum execution time of each script, in seconds
; http://php.net/max-execution-time
max_execution_time = 300

; Maximum amount of time each script may spend parsing request data
; http://php.net/max-input-time
max_input_time = 300

[opcache]
; Determines if Zend OPCache is enabled
opcache.enable=1

; The OPcache shared memory storage size.
opcache.memory_consumption=256

; The amount of memory for interned strings in Mbytes.
opcache.interned_strings_buffer=16

; The maximum number of keys (scripts) in the OPcache hash table.
opcache.max_accelerated_files=10000

; If enabled, OPcache appends the current working directory to the script key
opcache.use_cwd=1

; If enabled, OPcache will check for updated scripts every N seconds
opcache.revalidate_freq=2

; Enables or disables file search in include_path optimization
opcache.revalidate_path=0

; If disabled, all PHPDoc comments are dropped from the code to reduce
opcache.save_comments=1

[mbstring]
; language for internal character representation.
; http://php.net/mbstring.language
mbstring.language = Japanese

; NOTE: mbstring.internal_encoding, mbstring.http_input, and mbstring.http_output
; are deprecated in PHP 8.3. Use default_charset and input/output encoding in your application instead.

[pdo_pgsql]
; Whether to pool PGSQL connections.
pdo_pgsql.ignore_notice = 0
